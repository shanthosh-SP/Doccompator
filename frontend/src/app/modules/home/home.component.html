<div class="row mx-0"  style="height: 100vh;" *ngIf="showCompage">
  <div class="col-2 change_list">
  <h5>Changes List</h5>
  <hr>
  <div *ngFor="let data of changeList" style="cursor: pointer;" (click)="highlightText(data.line_content)">
      <div><b>Line :</b> {{data.Line}}</div>
      <div><b>Page :</b>  {{data.Page}}</div>
      <div><b>Position :</b>  {{data.Position}}</div>
      <div><b>Word :</b>  {{data.Word}}</div>
      <div><b>Line Content :</b>  {{data.line_content}}</div>
      <hr>
  </div>
    <!-- <div [innerHTML]="formateResponse(response?.comparison_output?.content)"></div> -->
  </div>
  <div class="col-10 row mx-0 px-0">
    <div class="col-6 file_content_container">
    <!-- File 1 -->
    <div  [innerHTML]="formateResponse(response?.pdf_text)" ></div>
    </div>
    <div class="col-6 file_content_container">
      <!-- File 2 -->
      <div [innerHTML]="formateResponse(response?.html_text)"></div>
    </div>
  </div>
</div>

<div class="row mx-0" *ngIf="!showCompage">

  <div class="col-6 mx-auto my-5">
    <form>
      <div class="form-group">
        <label for="file1" class="mb-2">File 1</label>
        <input type="file" class="form-control" id="file1" placeholder="">
      </div>
    
      <div class="form-group mt-3">
        <label for="file2" class="mb-2">File 2</label>
        <input type="file" class="form-control" id="file2" placeholder="" accept=".html">
      </div>

      <button type="submit" class="btn btn-primary mt-3" (click)="showCompage = true">Compare</button>
    </form>
  </div>
</div>

<div class="row mx-0"  style="height: 100vh;" *ngIf="showCompage">
    <div class="col-2 change_list">
  Changes List

      <div>{{response?.comparison_output?.content}}</div>
    </div>
    <div class="col-10 row mx-0 px-0">
      <div class="col-6 file_content_container">
      File 1
      <div>{{response?.pdf_text}}</div>
      </div>
      <div class="col-6 file_content_container">
        File 2
        <div>{{response?.html_text}}</div>
      </div>
    </div>
  </div>
  
  <div class="row mx-0" *ngIf="!showCompage">
  
    <div class="col-6 mx-auto my-5">
      <form>
        <div class="form-group">
          <label for="file1" class="mb-2">File 1</label>
          <input type="file" class="form-control" id="file1" placeholder="">
        </div>
      
        <div class="form-group mt-3">
          <label for="file2" class="mb-2">File 2</label>
          <input type="file" class="form-control" id="file2" placeholder="">
        </div>
  
        <button type="submit" class="btn btn-primary mt-3" (click)="showCompage = true">Compare</button>
      </form>
    </div>
  </div>
  
  <footer class="px-4 py-2" style="position: fixed;bottom: 0px;background-color: #eceff1;width: 100%;">

<div style="height: 100vh;display: flex;">
    <div class="col-5 m-auto" style="background: #eceff1;
    height: 50vh;
    display: flex;
    align-items: center;
    flex-direction: column;justify-content: center;max-width: 500px;">
        <div style="width: 80%;">
            <form [formGroup]="form">
                <div class="form-group">
                    <label for="username" class="mb-2">User Name</label>
                    <input type="text"  formControlName="username" class="form-control" id="username" placeholder="">
                  </div>
                
                  <div class="form-group mt-3">
                    <label for="password" class="mb-2">Password</label>
                    <input type="password"  formControlName="password" class="form-control" id="password" placeholder="">
                  </div>
              
                  <button class="btn btn-primary mt-5 col-12" [disabled]="!form.valid" (click)="onSubmit(form)">LOGIN</button>
            </form> 
        </div>
    </div>
</div>
